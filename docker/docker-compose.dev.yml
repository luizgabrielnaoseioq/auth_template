version: "3.9"

services:
  database:
    image: postgres:16
    container_name: auth_api
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: auth_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: